<!DOCTYPE html>
<html>
<head>
  <title>Survey</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    textarea {
      width: 100%;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Survey</h1>

    <h2><span style="color:green;"> 0 is very LOW, and 100 is very High </span> </h2>

    <form action="/submit_survey" method="post">

        <div class="tlx-question">
          <label for="challenges"><strong>To what extent did you find the task of teaching the robot challenging?</strong></label><br>
          <input type="range" id="challenges" name="challenges" min="0" max="100" value="50" step="5" oninput="challenges_value.value = challenges.value">
          <output id="challenges_value">50</output>
        </div><br>

        <div class="tlx-question">
          <label for="robot_improvement"><strong>In your estimation, to what extent will the robot's performance improve as a result of your teaching?</strong></label><br>
          <input type="range" id="robot_improvement" name="robot_improvement" min="0" max="100" value="50" step="5" oninput="robot_improvement_value.value = robot_improvement.value">
          <output id="robot_improvement_value">50</output>
        </div><br>

        <div class="tlx-question">
          <label for="teaching_effectiveness"><strong>How effective do you believe the teaching signal was in conveying the necessary information to the robot?</strong></label><br>
          <input type="range" id="teaching_effectiveness" name="teaching_effectiveness" min="0" max="100" value="50" step="5" oninput="teaching_effectiveness_value.value = teaching_effectiveness.value">
          <output id="teaching_effectiveness_value">50</output>
        </div><br>

        <div class="tlx-question">
          <label for="alternative_preference"><strong>Having experienced the current option,
             would you be interested in trying the alternative teaching signal: progress? Progress serves as a teaching signal that indicates how close the robot is to completing the task./strong></label><br>
          <input type="range" id="alternative_preference" name="alternative_preference" min="0" max="100" value="50" step="5" oninput="alternative_preference_value.value = alternative_preference.value">
          <output id="alternative_preference_value">50</output>
        </div><br>
        <div class="tlx-question">
          <label for="effective_signal"><strong>Were there instances where the teaching signal could easily describe your comprehension of situations?</strong></label><br>
          <textarea id="effective_signal" name="effective_signal" style="width: 100%; height: 100px;"></textarea>
        </div><br>
        
        <div class="tlx-question">
          <label for="confusion"><strong>Were there instances in which you felt confused about providing the teaching signal? If so, could you describe these situations?</strong></label><br>
          <textarea id="confusion" name="confusion" style="width: 100%; height: 100px;"></textarea>
        </div><br>



        <input type="submit" value="Submit">
      </form>
    </div>
</body>
</html>
