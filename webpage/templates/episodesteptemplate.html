<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Robot Video Player | Episode {{episode}} Step {{step}}</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href= "{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="container">
      <div class="title">Episode {{episode}} Step {{step}}</div>
      <div class="subtitle">Session ID: {{ sessionID }}P</div>
      <div class="experiment">
        <div class="video-container">
          <video width="640" height="480" controls autoplay>
            <!--<source src="static/robotvideo1.mp4" type="video/mp4"> -->
            <source src="static/{{thisvideo}}">
            Your browser does not support the video tag.
          </video>
        </div>
        <div class="form-container">
          <form action="/feedback" method="post">
            <div class="form-group">
              <span class="score-range">0 totally unfinished</span>
              <br>
              <label for="score">Progress (0-100):</label>
              <input type="number" id="score" name="score" min="0" max="100" required>
              <span class="score-range">100 task is perfectly done</span>
            </div>
            <input type="submit" value="Submit Score">
          </form>
        </div>
      </div>
      <!-- <div class="bottom-text">
        <p class="instructions">Watch the video clip (you may need to click the play button) showing one step of the robot's motion towards the button.</p>
        <p class="instructions">When the video clip is complete, rate from 0-10 how well the robot arm moved towards the button.</p>
      </div> -->
    </div>
  </body>
</html>
